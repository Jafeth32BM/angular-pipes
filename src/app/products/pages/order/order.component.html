<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}.
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        (click)="toggleUperCase()"
        label="ToggleCase"
        icon="pi pi-check"
        class="mr-2"
      ></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-button
        label="Por nombre"
        (onClick)="changeOrder('name')"
        icon="pi pi-sort"
        styleClass="p-button-secondary mr-2"
      ></p-button>
      <p-button
        label="Por volar"
        icon="pi pi-twitter"
        (onClick)="changeOrder('canFly')"
        styleClass="p-button-success mr-2"
      ></p-button>
      <p-button
        label="Por color"
        icon="pi pi-palette"
        (onClick)="changeOrder('color')"
        styleClass="p-button-info"
      ></p-button>
    </div>
  </p-toolbar>

  <div class="card">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFLy }}</td>
            <td>{{ heroe.color | color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
